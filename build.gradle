apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.6
compileJava.options.encoding = 'UTF-8'

mainClassName='com.cht.jasper.inverter.Main'
applicationDefaultJvmArgs = ["-Djava.library.path=lib"]

version = '1.0'

jar {
	manifest {
		attributes 'Implementation-Title': 'CHT ModInverter',
				   'Implementation-Version': version
	}
}

repositories {
	mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.0'
    testImplementation 'junit:junit:4.12'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
